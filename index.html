<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">    
  
  <title>The Movie Seach Engine</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

</head>

<body>

  <h1>The Movie Search Engine</h1>

  <input type="text" id="genre" placeholder="Genre"><br>
  <input type="text" id="year1" placeholder="Year"> to <input type="text" id="year2" placeholder="Year"><br>
  <input type="text" id="actor" placeholder="Actor"><br>
  <input type="text" id="director" placeholder="Director"><br>
  <input type="text" id="writer" placeholder="Writer"><br>
  <input type="text" id="critc1" placeholder="Critic Score"> to <input type="text" id="critc2" placeholder="Critic Score"><br>
  <input type="text" id="audience1" placeholder="Audience Score"> to <input type="text" id="audience2" placeholder="Audience Score"><br>

  <button type="button" id="button">Search</button>

  <hr>
  
  <!-- display feed -->
  <div id="results"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
